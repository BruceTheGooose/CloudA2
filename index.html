<!DOCTYPE html>
<script src="/index.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>

<div id="basicSearch">
  <h1 value="Live Twitter Feed">Live Twitter Feed</h1>
<form id="twitter-search-form" action="/" method="GET">

  <input type="text" name="search" id="searchBar" placeholder="Search for a hashtag">
<br> <br>
  <input type="submit" name="submit" value="Start Live Feed" onclick="sendSearchValue();">
</form>
</div>
 <script>
       var socket = io.connect('http://localhost:8080');
       socket.on('stream', function(tweet){
       $('#tweetd').prepend(tweet+'<br>');
       });

function sendSearchValue(){
  let searchValue = $('#searchBar').val();
  socket.emit('search', searchValue);
}

 </script>
 <br>
 <div id="tweetd"></div>
