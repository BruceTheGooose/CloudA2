    <body>
        <div id="basicSearch">
          <h1 value="Live Twitter Feed">TweetGeek</h1>
        <form id="twitter-search-form" action="/" method="GET">

          <input type="text" name="search" id="searchBar" placeholder="Search for a hashtag" required>
          <input type="submit" name="submit" value="Start Live Feed" onclick="sendSearchValue();" id="submitBtn">
        </form>
        </div>
        <br>
        <!-- Results -->
        <b><label id ="graphLbl"></label></b>
        <div class = "graphs">
            <svg id="line-chart"></svg>
            <br>
            <br>
            <div id="BarGraph">
              <br>
              <h5 id ="most-common-word"></h5>
              <br>
              <h5>Most positive tweets:</h5>
              <label id ="most-positive-tweet">
                <ul id = "positive-list">
                </ul>
              </label>
              <br>
              <h5>Most negative tweets:</h5>
              <label id ="most-negative-tweet">
                <ul id = "negative-list">
                </ul>
              </label>
            </div>
        </div>
        <b><label id = "TweetsLbl">Tweets</label></b>
        <div id="tweetd">
        </div>
